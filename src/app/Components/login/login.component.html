<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo.png" width="100px" height="60px" alt="logo">
          <div class="text-900 text-3xl font-medium text-primary-700 mb-3">Welcome,Tunisel !</div>
<!--          <span class="text-600 font-medium">Sign in to continue</span>-->
        </div>

        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Pseudo</label>
          <input id="email1" [(ngModel)]="authenticationRequest.email" type="text" placeholder="Pseudo" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password1" [(ngModel)]="authenticationRequest.password" placeholder="Mot de passe" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
           <span class="text-primary cursor-pointer" (click)="getPassWord()">Password Forget ?</span>

          </div>
          <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="authUser()" ></button>
        </div>
      </div>
    </div>
  </div>
</div>
