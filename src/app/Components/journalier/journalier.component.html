<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div *ngIf=" getToken()=='ADMIN'"  class="my-2">
            <button pButton pRipple label="Add" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedPompe()" [disabled]="!selectedJournalier || !selectedJournalier.length"></button>
          </div>
        </ng-template>


      </p-toolbar>

      <p-table #dt [value]="journaliers" [columns]="cols"  responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['id','dateCreation','reference','nom']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Display  {first} to  {last} of  {totalRecords} entries" [(selection)]="selectedJournalier" selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Daily Management </h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input  type="text" pInputText (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>



          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="dateCreation">Date Creation <p-sortIcon field="dateCreation"></p-sortIcon></th>
            <th pSortableColumn="reference">Reference <p-sortIcon field="reference"></p-sortIcon></th>
            <th pSortableColumn="nom">Nom<p-sortIcon field="nom"></p-sortIcon></th>


            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-journalier1 >
          <tr >
            <td>
              <p-tableCheckbox [value]="journalier1"></p-tableCheckbox>
            </td>
            <td ><span class="p-column-title">Id</span>
              {{journalier1.id}}
            </td>
            <td >
              <span class="p-column-title">Date Creation </span>
              {{journalier1.dateCreation| date :'dd-MM-yyyy'}}
            </td>
            <td >
              <span class="p-column-title">Reference</span>
              {{journalier1.reference}}


            </td>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">nom</span>
              {{journalier1.nom}}


            </td>

            <td>
              <div *ngIf=" getToken()=='ADMIN'"  class="flex ">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editJouenalier(journalier1)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteJouenalier(journalier1)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="journalierDialog" [style]="{width: '450px' }" header="Daily" [modal]="true" class="p-fluid">
      <ng-template pTemplate="content">

        <div class="field">
          <label for="dateCreation">Date Creation</label>
          <input  class="p-2 shadow-1 w-full" type="date" pInputText id="dateCreation" dateFormat="yy-mm-dd"  [(ngModel)]="journalier.dateCreation"  />
        </div>

        <div class="field">
          <label for="reference">Reference</label>
          <input type="text" pInputText id="reference"  [(ngModel)]="journalier.reference"  />
        </div>
        <div class="field">
          <label for="nom">Name</label>
          <input type="text" pInputText id="nom"  [(ngModel)]="journalier.nom"/>
        </div>

      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveJournalier()"></button>
      </ng-template>
    </p-dialog>


    <p-dialog [(visible)]="deletePompeDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span >Are you sure you want to delete ?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletePompeDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>


    <p-dialog [(visible)]="deletePompesDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>You want to remove the selected pompes?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletePompesDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
      </ng-template>
    </p-dialog>


  </div>
</div>
